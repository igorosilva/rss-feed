apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rssFeed-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: rssFeed-dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rssFeed-dev
                port:
                  number: 3000
