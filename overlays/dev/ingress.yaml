apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rssfeed-ingress
  namespace: rssfeed-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: rssfeed-dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rssfeed-dev
                port:
                  number: 3000
